<app-default-navbar></app-default-navbar>
      <div class="modal-content h-500">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true"> <a href="/home">&times;</a></span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="handleLogin()">
            <div class="form-group">
              <label for="emailId">Email Id</label>
              <input type="email" id="emailId" class="form-control" name="emailId" [(ngModel)]="emailId" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="terms text-secondary text-center mt-1">Don't have an account? <a href="/register" class="text-decoration-none">Register</a></p>
          </form>
        </div>
      </div>
      <br><br><br><br><br>
